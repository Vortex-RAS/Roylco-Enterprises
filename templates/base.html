{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://iamarjunc.github.io/tstvortec1/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://iamarjunc.github.io/tstvortec1/static/css/style.css">
</head>
<body>
    <!-- Include the navbar -->
    {% include 'navbar.html' %}
    
    <!-- Main content will go here -->
    <div class="container mt-5">
        {% block content %}
        
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="{% static 'https://iamarjunc.github.io/tstvortec1/static/js/bootstrap.min.js'></script>
    <script src="{% static 'https://iamarjunc.github.io/tstvortec1/static/js/jas.js'></script>
</body>
</html>
