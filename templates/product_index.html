
{% extends 'base.html' %}


{% load static %}
{% block title %}Product Index{% endblock %}

{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Product List</h1>

    <!-- Button to add a new product -->
    <a href="{% url "add_product" %}" class="btn btn-primary mb-3">Add New Product</a>

    <!-- Table for displaying product details -->
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Part Code</th>
                <th>Part Name</th>
                <th>View Details</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example row, you can dynamically generate these rows with JavaScript -->
            <tr>
                <td>PC001</td>
                <td>Product A</td>
                <td><a href="#" class="btn btn-info">View Details</a></td>
            </tr>
            <tr>
                <td>PC002</td>
                <td>Product B</td>
                <td><a href="#" class="btn btn-info">View Details</a></td>
            </tr>
        </tbody>
    </table>
</div>

{% endblock %}
