{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
      <!-- NAVBAR -->
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/Roylco.png' %}" alt="" width="250" height="70">
                  </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto ">
                        <li class="nav-item me-3">
                            <a class="nav-link active  fs-4" href="index.html">Home</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link  fs-4" href="#">Order Entry</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link  fs-4" href="#">Customer Index</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link  fs-4" href="#">Product Index</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link  fs-4" href="#">Tool Organizer</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->
    <!-- Order Entry Form-->
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center">Order Entry</h2>
            <form id="orderEntryForm">
                <div class="mb-3">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" required>
                </div>
                <div class="mb-3">
                    <label for="poNumber" class="form-label">PO Number</label>
                    <input type="text" class="form-control" id="poNumber" required>
                </div>
                <div class="mb-3">
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="dueDate" required>
                </div>
                <div class="mb-3">
                    <label for="partCode" class="form-label">Part Code</label>
                    <input type="text" class="form-control" id="partCode" required>
                </div>
                <div class="mb-3 quantity-controls">
                    <label for="quantity" class="form-label me-2">Quantity</label>
                    
                    <input type="number" class="form-control" id="quantity" value="1" min="1" required>
                    
                </div>
                <div class="mb-3">
                    <label for="shippingAddress" class="form-label">Ship To Address</label>
                    <select class="form-select" id="shippingAddress" required>
                        <option selected>Select an address</option>
                        <!-- Options will be populated here -->
                        <option value="1">123 Main St, City, State</option>
                        <option value="2">456 Elm St, City, State</option>
                        <option value="3">789 Oak St, City, State</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-add">Add to Order</button>
                <button type="button" class="btn btn-cancel" onclick="cancelOrder()">Cancel</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'jas.js' %}"></script>
</body>
</html>
