{% extends 'base.html' %}

{% block title %}Add New Customer{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center">Order Entry</h2>
            <form id="orderEntryForm">
                <div class="mb-3">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" required>
                </div>
                <div class="mb-3">
                    <label for="poNumber" class="form-label">PO Number</label>
                    <input type="text" class="form-control" id="poNumber" required>
                </div>
                <div class="mb-3">
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="dueDate" required>
                </div>
                <div class="mb-3">
                    <label for="partCode" class="form-label">Part Code</label>
                    <input type="text" class="form-control" id="partCode" required>
                </div>
                <div class="mb-3 quantity-controls">
                    <label for="quantity" class="form-label me-2">Quantity</label>
                    
                    <input type="number" class="form-control" id="quantity" value="1" min="1" required>
                    
                </div>
                <div class="mb-3">
                    <label for="shippingAddress" class="form-label">Ship To Address</label>
                    <select class="form-select" id="shippingAddress" required>
                        <option selected>Select an address</option>
                        <!-- Options will be populated here -->
                        <option value="1">123 Main St, City, State</option>
                        <option value="2">456 Elm St, City, State</option>
                        <option value="3">789 Oak St, City, State</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-add">Add to Order</button>
                <button type="button" class="btn btn-cancel" onclick="cancelOrder()">Cancel</button>
            </form>
        </div>
    </div>
{% endblock %}
