{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
       <!-- NAVBAR -->
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/Roylco.png' %}" alt="" width="250" height="70">
                  </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto ">
                        <li class="nav-item me-3">
                            <a class="nav-link active  fs-4" href="index.html">Home</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link  fs-4" href="#">Order Entry</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link  fs-4" href="#">Customer Index</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link  fs-4" href="#">Product Index</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link  fs-4" href="#">Tool Organizer</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center">Add new customer</h2>
            <form id="customerForm">
                <div class="mb-3">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" required>
                </div>
                <div class="mb-3">
                    <label for="customerId" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="customerId" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="mb-3">
                    <label for="address1" class="form-label">Address Line 1</label>
                    <input type="text" class="form-control" id="address1" required>
                </div>
                <div class="mb-3">
                    <label for="address2" class="form-label">Address Line 2</label>
                    <input type="text" class="form-control" id="address2">
                </div>
                <div class="mb-3">
                    <label for="address3" class="form-label">Address Line 3</label>
                    <input type="text" class="form-control" id="address3">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


    
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'jas.js' %}"></script>
</body>
</html>
